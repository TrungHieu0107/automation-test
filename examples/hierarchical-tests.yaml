# Hierarchical Test List Example
#
# This example demonstrates how to organize tests in a hierarchy
# where child tests only run if parent tests pass.
#
# Use this for complex workflows like:
# - User registration → Profile setup → Settings configuration
# - Login → Create item → Edit item → Delete item
# - Search → Filter → Select → Process

# Format: tests: or test_list:
tests:
  # ==================================================
  # PATTERN 1: Simple Sequential Tests
  # ==================================================
  # These run one after another, no dependencies

  - examples/simple-login.yaml

  # ==================================================
  # PATTERN 2: Parent-Child Relationship
  # ==================================================
  # Child tests run ONLY if parent passes
  # Format: parent-file: [child1, child2, ...]

  - examples/simple-login.yaml:
      # After successful login, run these tests:
      - examples/comprehensive-scenario.yaml # Test form filling
      - examples/simple-login.yaml # Can reuse same test

  # ==================================================
  # PATTERN 3: Multi-Level Hierarchy
  # ==================================================
  # Supports unlimited nesting levels
  # example/comprehensive-scenario.yaml
  - examples/simple-login.yaml:
      - examples/comprehensive-scenario.yaml:
          # Grandchild tests - run only if all parents pass
          - examples/simple-login.yaml

  # ==================================================
  # PATTERN 4: Object Format (More Control)
  # ==================================================
  # Use when you need to override test names or organize better

  - file: examples/simple-login.yaml
    name: "Login as Admin" # Override the test name
    children:
      - file: examples/comprehensive-scenario.yaml
        name: "Admin-Only Form"

  # ==================================================
  # PATTERN 5: Multiple Children
  # ==================================================
  # Parent test runs once, then all children run

  - examples/simple-login.yaml:
      - examples/simple-login.yaml # Child 1
      - examples/comprehensive-scenario.yaml # Child 2
      # Both children run after parent passes

# ==================================================
# HOW HIERARCHICAL EXECUTION WORKS
# ==================================================
#
# 1. Parent test executes first
# 2. If parent PASSES:
#    - All child tests execute in order
#    - Children continue on same page (no re-navigation)
#    - Session state is preserved (cookies, storage)
# 3. If parent FAILS:
#    - All child tests are SKIPPED
#    - Next sibling test starts (if any)
#
# ==================================================
# USE CASES
# ==================================================
#
# ✅ User Workflows:
#    Login → Dashboard → Settings → Logout
#
# ✅ CRUD Operations:
#    Create → Read → Update → Delete
#
# ✅ Multi-Step Forms:
#    Step1 → Step2 → Step3 → Confirmation
#
# ✅ Permission Testing:
#    Login as User → Test Features
#    Login as Admin → Test Admin Features
#
# ==================================================
# CONFIGURATION OPTIONS
# ==================================================
#
# In config.yaml, you can control:
# - stopOnChildFailure: Stop siblings if child fails
# - childTestDelay: Wait time before child tests (ms)
# - stopOnFailure: Stop all tests on any failure
#
# ==================================================
