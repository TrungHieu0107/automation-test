# Simple Login Example
#
# This is a basic example showing how to create a simple test scenario.
# Perfect for beginners getting started with YAML-based testing.

# Test name - This will appear in reports and logs
test_name: "Simple Login Test"

# URL to navigate to (optional - can use baseUrl from config.yaml instead)
url: "http://example.com/login"

# Steps - Array of actions to perform
# Each step has ONE action type (input, click, checkbox, etc.)
steps:
  # Step 1: Fill in username field
  - input:
      field: username  # Selector - can be name, id, or explicit selector
      value: "testuser"

  # Step 2: Fill in password field
  - input:
      field: password
      value: "password123"

  # Step 3: Check "Remember Me" checkbox (optional)
  - checkbox:
      field: rememberMe
      value: true  # true to check, false to uncheck

# Submit - How to submit the form
submit:
  button: loginButton  # The name/id of the submit button
  wait_after: 2000ms   # Wait 2 seconds after submitting (optional)

# Verify - Check that login was successful
verify:
  # Simple text assertion - check for welcome message
  - message: "Welcome back!"

  # You can also check specific elements:
  # - input_value:
  #     field: userDisplayName
  #     equals: "testuser"
