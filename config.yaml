# Test Automation Configuration

browser:
  headless: false
  baseUrl: "http://172.16.0.171:8086/mdw_corepkgshiire-web/DenpyoApproval.do"
  viewport:
    width: 1535
    height: 1025
  args:
    - "--start-maximized"
    - "--disable-blink-features=AutomationControlled"

execution:
  actionTimeout: 10000
  navigationTimeout: 10000
  pageLoadWait: 1000
  stepDelay: 500
  stopOnFailure: true
  stopOnChildFailure: true
  maxRetries: 1

screenshots:
  enabled: true
  captureBeforeSubmit: true
  captureAfterSubmit: true
  captureOnFailure: true
  fullPage: true
  successPath: "D:/learn/automation_test/results/successes"
  failurePath: "D:/learn/automation_test/results/failures"
  reportPath: "D:/learn/automation_test/results"

  # Dialog screenshot configuration
  dialogPath: "D:/learn/automation_test/results/dialogs"
  captureDialogs: true
  includeDialogTimestamp: true
  includeDialogTestName: true

logging:
  level: info
  logFile: ./test-execution.log

# NEW: Test configuration paths
paths:
  # Base directory for test configurations (can be absolute or relative)
  testConfigRoot: 'D:\learn\automation_test\tests'

  # Subdirectories within testConfigRoot
  scenarios: "scenarios"
  testLists: "test-lists"

  # Alternative: Use relative paths from project root
  # testConfigRoot: '../test-configs'
